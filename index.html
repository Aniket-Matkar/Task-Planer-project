<body>
    <nav>
        <ul>
            <li>Task Planner</li>

    <div id="currentDateContainer">
        <label for="currentDate">Today's Date:</label>
        <input type="text" id="currentDate" readonly>
    </div>


    <div id="taskForm">
        <div id="error" class="error"></div>
        <label for="task">Task</label>
        <input type="text" name="task" id="task" required>
        <button>Add Task</button>
    </div>

    <div id="subTaskForm">
        <label class="vanish" for="subtasks">Subtask</label>
        <input type="text" name="subtask" id="subtask" required>

        <label class="vanish" for="startDate">Start Date</label>
        <input id="startDate" type="date" required>

        <label class="vanish" for="endDate">End Date</label>
        <input id="endDate" type="date" required>

        <label class="vanish" for="status">Status</label>
        <select id="status" name="status" required>
            <option value="selectStatus">Select Status</option>
            <option value="Completed" id="completedOption">Completed</option>
            <option value="Work In Progress" id="workInProgressOption">Work In Progress</option>
            <option value="Cancelled" id="cancelledOption">Cancelled</option>
            <option value="Due Passed" id="duePassedOption">Due Passed</option>
        </select>
        <button id="add" onclick="addWholeTask()">Add Subtask</button>
    </div>


    <div id="editTask">
        <div id="error2" class="error"></div>
        <label for="task">Task</label>
        <input type="text" name="task" id="task1" required>

        <button id="editTask" onclick="saveEditedTask()">Edit Task</button>

    </div>
